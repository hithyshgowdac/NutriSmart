<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }

        h1, h3 {
            color: #5B42F3;
            margin: 10px 0;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            margin: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #5B42F3;
            box-shadow: 0 0 5px rgba(91, 66, 243, 0.5);
        }

        .alert {
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .close {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #721c24;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
            border: none;
            margin: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(144deg, #00DDEB, #5B42F3 50%, #AF40FF);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <span><strong>Message:</strong> {{ message }}</span>
            <button type="button" class="close" onclick="closeAlert(this)"
            style="width: 5px; height: 5px;">&times;</button>
        </div>
        {% endfor %}

        <h3>Create Your Account</h3>
        <form method="post" action="/signup">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Create a Username" required>
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" required>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" required>
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <script>
        function closeAlert(button) {
            const alert = button.closest('.alert');
            alert.classList.add('hidden');
            setTimeout(() => alert.remove(), 300);
        }
    </script>

</body>
</html>
